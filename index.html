<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoondle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Cartoondle</h1>
    <p>Guess the cartoon character!</p>

    <!-- Input with autocomplete -->
    <input type="text" id="guessInput" list="characterList" placeholder="Enter a character name..." />
    <datalist id="characterList"></datalist>
    <button id="submitGuess">Guess</button>

    <!-- Feedback -->
    <div id="feedback"></div>

    <!-- Guesses Counter -->
    <div id="attempts">
      <p id="attemptsLeft">Guesses: 0 made</p>
    </div>

    <!-- Restart Button -->
    <button id="restartButton" style="display: none;">Restart</button>

    <!-- List of Guesses -->
    <h2>Guesses:</h2>
    <ul id="guessList"></ul> <!-- This will show the guesses in a list -->
  </div>

  <script src="script.js"></script>
</body>
</html>
